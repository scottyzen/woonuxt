query getProducts(
  $first: Int = 12, 
  $after: String = ""
) {
  products(first: $first, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        databaseId
        name
        slug
        type
        onSale
        shortDescription
        image {
          id
          sourceUrl
          altText
        }
        ... on SimpleProduct {
          price
          regularPrice
          stockStatus
        }
        ... on VariableProduct {
          price
          regularPrice
          stockStatus
        }
      }
    }
  }
}
