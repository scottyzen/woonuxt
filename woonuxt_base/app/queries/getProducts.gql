query getProducts(
  $first: Int = 24
  $after: String = ""
  $where: RootQueryToProductConnectionWhereArgs = {}
) {
  products(first: $first, after: $after, where: $where) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      id
      databaseId
      averageRating
      slug
      description
      name
      onSale
      status
      totalSales
      reviewCount
      shortDescription
      purchasable
      catalogVisibility
      price
      regularPrice
      salePrice
      stockStatus
      stockQuantity
      image {
        id
        sourceUrl(size: LARGE)
        altText
        title
        databaseId
      }
      galleryImages {
        nodes {
          id
          sourceUrl(size: LARGE)
          altText
          title
          databaseId
        }
      }
      productCategories {
        nodes {
          id
          slug
          name
        }
      }
    }
  }
}
