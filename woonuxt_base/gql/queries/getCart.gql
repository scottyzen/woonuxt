#import "./gql/fragments/CartFragment.gql"
#import "./gql/fragments/CustomerFragment.gql"

query getCart {
  cart {
    ...CartFragment
  }
  customer {
    ...CustomerFragment
  }
  viewer {
    lastName
    email
    databaseId
    id
    firstName
    username
    nicename
    wooSessionToken
  }
  paymentGateways {
    nodes {
      title
      id
    }
  }
}
